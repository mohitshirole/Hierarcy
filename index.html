<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hierarchy Tree Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Hierarchy</h1>
  <div class="form-section">
    <input type="text" id="nodeName" placeholder="Enter name (for Parent)">
    <div id="dropdownContainer"></div>
    <button onclick="addNode()">Add Parent</button>
  </div>

  <!-- Modal for adding child nodes -->
  <div id="addChildModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Child Node</h2>
      <input type="text" id="childNodeName" placeholder="Enter child name">
      <button onclick="addChildNode()">Add Child</button>
    </div>
  </div>

  <div id="treeContainer" class="tree">
    <!-- The hierarchy tree will be displayed here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
